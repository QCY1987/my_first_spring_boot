<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JM</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: italic;
        }

        .even-row {
            color: black;
        }

        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<div align="center">
    <h3>USERS </h3>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>roles</th>
        </tr>

        <tr th:each="user: ${index}">

            <td th:text="${user.getId()}">id</td>
            <td th:text="${user.name}">name</td>
            <td>
                <p th:each="userRole: ${user.roles}">
                    <span th:text="${userRole.getRole()}">role</span>
                </p>
                <form th:mehtod="get" th:action="@{/admin/edit/{id}(id=${user.getId()})}">
                    <input type="submit" value="EDIT">
                </form>

<!--
<a href="#" th:href="@{/admin/edit/{id} (id=${user.id})}">Edit</a>-->
                <a href="#" th:href="@{/admin/delete/{id} (id=${user.id})}">Delete</a>

        </tr>
    </table>
    <br/>

    <form action="/admin/add/" method="get">
        <input type="submit" value="CREATE USER">
    </form>
    <br>
    <form action="/user/" method="get">
        <input type="submit" value="USER PAGE">
    </form>
    <br>
    <form action="/welcome/" method="get">
        <input type="submit" value="WELCOME PAGE">
    </form>
    <br>
    <form action="/logout" method="post">
        <input type="submit" value="Logout">
    </form>
</div>
</body>
</html>
