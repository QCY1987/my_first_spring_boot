<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<div align="center">
    <h3>Edit user</h3>
    <br/>
    <form th:method="post" th:action="@{/admin/edit}"    th:object="${user}">
        <table>
            <tr>
                <td>ID</td>
                <td>    <label for="id"></label>
                    <input type="text" readonly th:field="*{id}" id="id">
                </td>
            </tr>
            <tr>
                <td>Roles</td>
                <td>
                    <th:block th:each="oneRole : ${listRole}">
                        <br>
                        <input th:checked="${#lists.contains(user.roles, oneRole)}" name="newRole"
                        th:value="${oneRole.getRole()}" type="checkbox"/>
                        <label th:text="${oneRole.getRole()}"></label>
                    </th:block>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input th:field="*{name}" type="text"/></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input th:field="*{username}" type="text"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input th:field="*{password}" type="password"/></td>
            </tr>

        </table>
        <input type="submit" value="edit">
    </form>

</div>

</body>
</html>
